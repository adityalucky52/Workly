


services:
  backend:
    image: ${DOCKER_USERNAME}/workly-backend:latest
    build: 
      context: ./backend
    container_name: workly-backend
    ports:
      - "3000:3000"
    # Load environment variables from the root .env file
    env_file:
      - .env
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: always
    networks:
      - workly-network

  frontend:
    image: ${DOCKER_USERNAME}/workly-frontend:latest
    build: 
      context: ./frontend
    container_name: workly-frontend
    ports:
      - "80:80"
    env_file:
      - .env 
    depends_on:
      - backend
    restart: always
    networks:
      - workly-network

networks:
  workly-network:
    driver: bridge
