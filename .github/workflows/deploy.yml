name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workly-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/workly-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workly-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/workly-frontend:latest

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            if [ ! -d "Workly" ]; then
              git clone https://github.com/${{ github.repository }} Workly
            fi
            cd Workly
            git fetch origin main
            git reset --hard origin/main

            # Setup environment variables needed on EC2
            echo "${{ secrets.ENV_FILE }}" > .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env

            # Pull the new images
            sudo docker compose pull

            # Restart the services
            sudo docker compose down || true
            sudo docker compose up -d
